<app-header ></app-header>

 <div id="icon-action">
    <button mat-button (click)="onCreate()">
        <mat-icon>fiber_new</mat-icon>
        Create
    </button>

    <button mat-button (click)="onDelete()">
        <mat-icon>delete_sweep</mat-icon>
        Delete
    </button>

    <button mat-button (click)="onEdit()">
        <mat-icon>edit</mat-icon>
        Edit
    </button>

    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar: " #input>
</div>


  
<div id="data-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user" class="uppercase-celd"> {{user.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user" class="uppercase-celd"> {{user.name}} </td>
    </ng-container>
 
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let user"> {{user.password}} </td>
    </ng-container>
 
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let user"> {{user.mail}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching found. â›” "{{input.value}}"</td>
    </tr>

  </table>
</div>
